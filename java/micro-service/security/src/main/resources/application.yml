logging:
  level:
    org:
      springframework:
        security: DEBUG
        jdbc.core: TRACE
  pattern:
    console: '%clr(%d{E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint}
              %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n'
server:
  error:
    whitelabel:
      enabled: true
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  messages:
    basename: messages
    encoding: UTF-8
    always-use-message-format: false
    fallback-to-system-locale: true
    use-code-as-default-message: false
  mail:
    host: ${SMTP_HOST}
    password: ${SMTP_PASSWORD}
    port: ${SMTP_PORT}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    username: ${SMTP_USERNAME}
  mvc:
    throw-exception-if-no-handler-found: true
  application:
    name: security
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    devtools:
      livereload:
        enabled: true
      restart:
        enabled: true
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: false
          web-allow-others: false
    initialization-mode: embedded
    jpa:
      database: h2
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
  profiles:
    active: ${ACTIVE_PROFILE:dev}
#  security:
#    user:
#      name: user
#      password: 123456
#      roles: USER,ADMIN
auth:
  jwt:
    access-token-expire-time: 180000
    refresh-token-expire-time: 180000
  sms-provider:
    api-url: ${SMS_API_URL:sms}
    name: ${SMS_PROVIDER_NAME:ali}
  email-provider:
    api-key: ${EMAIL_API_KEY:key}
    name: api
  lean-cloud:
    app-id: ${LEAN_CLOUD_APP_ID:id12345678}
    app-key: ${LEAN_CLOUD_APP_KEY:key12345678}
  ali:
    api-key: ${ALI_API_KEY:123456}
    api-secret: ${ALI_API_SECRET:123456}
